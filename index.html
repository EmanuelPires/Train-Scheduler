<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TRAIN TIMES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <script src="https://momentjs.com/downloads/moment.js"></script>

    <style>
      .jumbotron {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron bg-dark text-light">
        <h1 class="display-3">Train Times</h1>
        <h3>A Comprehensive Directory of Train Times</h3>
      </div>
      <div class="card">
        <table class="table" id="tableDisplay">
          <thead class="thead-dark">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (mins)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <br /><br />

      <div class="card-fluid">
        <div class="card-header bg-dark text-light"><h5>Add a Train</h5></div>
        <br />
        <form>
          <div class="form-group">
            <label>Train Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Train Name"
            />
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input
              type="text"
              class="form-control"
              id="destination"
              placeholder="Destination"
            />
          </div>
          <div class="form-group">
            <label>First Train Time</label>
            <input
              type="text"
              class="form-control"
              id="firstTrain"
              placeholder="Military Time (HH:mm) "
            />
          </div>
          <div class="form-group">
            <label>Frequency</label>
            <input
              type="text"
              class="form-control"
              id="frequency"
              placeholder="Minutes (#)"
            />
          </div>
        </form>

        <input
          class="btn btn-primary"
          type="submit"
          value="submit"
          id="submitBtn"
        />
      </div>
    </div>
    <script src="assets/app.js"></script>
  </body>
</html>
